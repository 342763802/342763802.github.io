<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" type="text/css" href="../styles.css">
</head>

<body>
    <div id="loginScreen" class="container">
        <h2>Welcome</h2>
        <p>Check status here: <a href="https://stats.uptimerobot.com/I7Cuda1VdZ" target="_blank">https://stats.uptimerobot.com/I7Cuda1VdZ</a></p>
        <input type="text" id="user" placeholder="Username"><br><br>
        <input type="password" id="pass" placeholder="Password"><br><br>
        <button onclick="login()">Login</button>
        <button onclick="create()">CreateAccount</button>
    </div>

    <div id="mainScreen" class="container hidden">
        <h2 id="counterLabel"></h2>
        <div class="spaced-buttons">
            <button id="button" onclick="incrementCounter()">Touch Me</button>
            <button onclick="checkTime()">Check Time</button>
            <button onclick="leaderboard()">View Leaderboard</button>
        </div>
    </div>

    <div id="leaderScreen" class="container hidden">
        <h2>Leaderboard</h2>
        <ol id="leaderList"></ol>
        <button onclick="back()">Back</button>
    </div>

    <script>
        let username = '';
        let password = '';
        let counter = 0;
        let jwtToken = null;

        function showAlert(title, message) {
            alert(title + "\n" + message);
            console.log(title + ": " + message);
        }

        async function leaderboard() {
            try {
                const response = await fetch("https://server-2zda.onrender.com/leaderboard?limit=3");
                const data = await response.json();

                if (data.error) {
                    showAlert("Error", data.error);
                    return;
                }

                const list = document.getElementById('leaderList');
                list.innerHTML = "";

                data.leaderboard.forEach((user, index) => {
                    const li = document.createElement('li');
                    li.textContent = `${index + 1}. ${user.username} - ${user.counter} ` + (user.counter === 1 ? "touch" : "touches");
                    list.appendChild(li);
                });

                document.getElementById('leaderScreen').style.display = 'block';
                document.getElementById('mainScreen').style.display = 'none';
            }

            catch (e) {
                showAlert("Error", e.message);
            }
        }

        function back() {
            document.getElementById('leaderScreen').style.display = 'none';
            document.getElementById('mainScreen').style.display = 'block';
        }

        async function login() {
            username = document.getElementById('user').value;
            password = document.getElementById('pass').value;

            if (!username || !password) {
                showAlert("Error", "Please enter a username and password");
                return;
            }

            try {
                const response = await fetch(`https://server-2zda.onrender.com/login?username=${username}&password=${password}`);
                const data = await response.json();

                if (data.error) {
                    showAlert("Error", data.error);
                    return;
                }

                if (!data.verified || !data.token) {
                    showAlert("Error", "Invalid credentials or missing token");
                    return;
                }

                jwtToken = data.token;
                counter = data.counter;
                document.getElementById('button').disabled = !data.buttonReady;

                document.getElementById('counterLabel').innerText = `I was touched by ${username} ${counter} ` + (counter === 1 ? "time" : "times");
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('mainScreen').style.display = 'block';
            }

            catch (e) {
                showAlert("Error", e.message);
            }
        }

        async function create() {
            username = document.getElementById('user').value;
            password = document.getElementById('pass').value;

            if (!username || !password) {
                showAlert("Error", "Please enter a username and password");
                return;
            }

            try {
                const response = await fetch(`https://server-2zda.onrender.com/create?username=${username}&password=${password}`);
                const data = await response.json();

                if (data.error) {
                    showAlert("Error", data.error);
                    return;
                }

                login();
            }

            catch (e) {
                showAlert("Error", e.message);
            }
        }

        async function checkTime() {
            if (!jwtToken) {
                showAlert("Error", "Not Authenticated. Please login first.");
                return;
            }

            try {
                const response = await fetch("https://server-2zda.onrender.com/time", { method: "POST", headers: { "Content-Type": "application/json", "Authorization": "Bearer " + jwtToken }, body: JSON.stringify({ counter: counter }) });

                const data = await response.json();
                const button = document.getElementById('button');

                showAlert("Wait", `Wait ${data.waitTime} minutes before trying again`);
            }

            catch (e) {
                showAlert("Error", e.message);
            }
        }

        async function incrementCounter() {
            if (!jwtToken) {
                showAlert("Error", "Not Authenticated. Please login first.");
                return;
            }

            try {
                const response = await fetch("https://server-2zda.onrender.com/update", { method: "POST", headers: { "Content-Type": "application/json", "Authorization": "Bearer " + jwtToken }, body: JSON.stringify({ counter: counter }) });

                const data = await response.json();
                const button = document.getElementById('button');

                if (response.status === 429) {
                    button.disabled = true;
                    showAlert("Error", `Wait ${data.waitTime} more minutes`);
                }

                if (data.error) {
                    showAlert("Error", data.error);
                }

                else {
                    counter = data.counter;
                    document.getElementById('counterLabel').innerText = `I was touched by ${username} ${counter} times`;
                    button.disabled = true;
                }
            }

            catch (e) {
                showAlert("Error", e.message);
            }
        }
    </script>
</body>

</html>
