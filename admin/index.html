<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" type="text/css" href="../styles.css">
</head>

<body>
    <div id="loginScreen" class="container">
        <h2>Admin Portal</h2>
        <p>Check status here: <a href="https://stats.uptimerobot.com/I7Cuda1VdZ" target="_blank">Status Page</a></p>
        <input type="password" id="pass" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <div id="mainScreen" class="container hidden">
        <p>Admin controls here</p>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        let adminPassword = 'admin-password';

        function showAlert(title, message) {
            alert(title + "\n" + message);
            console.log(title + ": " + message);
        }

        async function login() {
            password = document.getElementById('pass').value;
            let isPasswordCorrect = "false";

            if (!password) {
                showAlert("Error", "Please enter a password");
                return;
            }

            if (password === adminPassword) {
                isPasswordCorrect = "true";
            }

            try {
                const response = await fetch(`https://admin-server-b8j0.onrender.com/login?password=${password}&isPasswordCorrect=${isPasswordCorrect}`);
                const data = await response.json();

                if (data.error) {
                    showAlert("Error", data.error);
                    return;
                }

                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('mainScreen').style.display = 'block';
            }
            catch (e) {
                showAlert("Error", e.message);
            }
        }

        async function logout() {
            document.getElementById('pass').value = '';
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('mainScreen').style.display = 'none';
        }
    </script>
</body>

</html>
