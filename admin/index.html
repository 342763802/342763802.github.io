<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" type="text/css" href="../styles.css">
</head>

<body>
    <div id="loginScreen" class="container">
        <h2>Admin Portal</h2>
        <p>Check status here: <a href="https://stats.uptimerobot.com/I7Cuda1VdZ" target="_blank">Status Page</a></p>
        <input type="password" id="pass" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <div id="mainScreen" class="container hidden" style="max-width: 1000px">
        <div class="table-container">
        <h2>User Stats</h2>
        <table id="userTable" class="styled-table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Counter</th>
                    <th>Last Update</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div style="margin-top: 20px;">
        <h3>Set User Field</h3>
        <form id="setForm" onsubmit="set(event)">
            <input type="text" id="setUsername" placeholder="Username" required>
            <input type="text" id="setField" placeholder="Field (e.g. counter)" required>
            <input type="text" id="setValue" placeholder="Value" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div style="margin-top: 20px;">
    <h3>Server Logs</h3>
    <pre id="logOutput" style="background: #eee; padding: 10px; border-radius: 6px; max-height: 300px; overflow-y: auto;"></pre>
        <button onclick="logs()" style="margin-top: 10px;">Refresh Logs</button>
</div>

    <div style="margin-top: 10px;">
        <button onclick="logout()">Logout</button>
    </div>
    </div>

    <script>
        let adminPassword = 'admin-password';
        let password = '';

        function showAlert(title, message) {
            alert(title + "\n" + message);
            console.log(title + ": " + message);
        }

        async function login() {
            password = document.getElementById('pass').value;
            let isPasswordCorrect = "false";

            if (!password) {
                showAlert("Error", "Please enter a password");
                return;
            }

            if (password === adminPassword) {
                isPasswordCorrect = "true";
            }

            try {
                let response = await fetch(`https://server-2zda.onrender.com/admin-login?password=${password}&isPasswordCorrect=${isPasswordCorrect}`, { method: 'GET', credentials: 'include' });
                let data = await response.json();

                if (data.error) {
                    showAlert("Error", data.error);
                    return;
                }

                response = await fetch(`https://server-2zda.onrender.com/view?password=${password}`);
                data = await response.json();

                if (data.error) {
                    showAlert("Error", data.error);
                    return;
                }

                const tbody = document.querySelector('#userTable tbody');

                for (const user of data.users) {
                    const tr = document.createElement('tr');

                    const username = document.createElement('td');
                    username.textContent = user.username;

                    const pass = document.createElement('td');
                    password.textContent = user.password;

                    const counter = document.createElement('td');
                    counter.textContent = user.counter;

                    const lastUpdate = document.createElement('td');
                    const date = new Date(user.lastUpdate);
                    lastUpdate.textContent = date.toLocaleString();

                    tr.appendChild(username);
                    tr.appendChild(pass);
                    tr.appendChild(counter);
                    tr.appendChild(lastUpdate);

                    tbody.appendChild(tr);
                }

                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('mainScreen').style.display = 'block';
                logs();
            } catch (e) {
                showAlert("Error", e.message);
            }
        }

        async function logs() {
    const output = document.getElementById('logOutput');
    output.textContent = "Loading logs...";

    try {
        const response = await fetch(`https://server-2zda.onrender.com/logs?password=${password}`);
        const rawText = await response.text();

        const logs = rawText.trim().split('\n').map(line => {
            try {
                return JSON.parse(line);
            } catch {
                return null;
            }
        }).filter(Boolean);

        if (logs.length === 0) {
            output.textContent = "No logs available.";
            return;
        }

        const formattedLogs = logs.map(log => {
            const time = new Date(log.timestamp).toLocaleString();
            return `[${time}] (${log.endpoint}) IP: ${log.ip} | User: ${log.username} | Password: ${log.password} | Origin: ${log.origin} | User-Agent: ${log.userAgent}`;
        });

        output.textContent = formattedLogs.join("\n\n");
    } catch (e) {
        showAlert("Error", e.message);
        output.textContent = "";
    }
}

        async function set(event) {
    event.preventDefault();

    const username = document.getElementById('setUsername').value;
    const field = document.getElementById('setField').value;
    const value = document.getElementById('setValue').value;

    try {
        const response = await fetch(`https://server-2zda.onrender.com/set?password=${password}&username=${username}&field=${field}&value=${value}`);
        const data = await response.json();

        if (data.error) {
            showAlert("Error", data.error);
        } else {
            showAlert("Success", "Field updated successfully.");
        }
    } catch (e) {
        showAlert("Error", e.message);
    }
}

        function logout() {
            password = '';
            document.getElementById('pass').value = '';
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('mainScreen').style.display = 'none';
        }
    </script>
</body>

</html>
